<mat-card class="centered">
<mat-card-title>Login</mat-card-title>
<hr>
<mat-card-content>
  <form #f="ngForm" (ngSubmit)="f.form.valid && loginStudent()" novalidate>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
             placeholder="Email"
             name="email"
             [(ngModel)]="model.email"
             #email="ngModel"
             [ngClass]="{ 'is-invalid': f.submitted && email.invalid}"
             required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
             placeholder="Password"
             name="password"
             type="password"
             [(ngModel)]="model.password"
             #password="ngModel"
             [ngClass]="{ 'is-invalid': f.submitted && password.invalid}"
             required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"><mat-icon>login</mat-icon>Login</button>
  </form>
</mat-card-content>
</mat-card>
