<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport="false"
               [attr.role]="'dialog'"
               [mode]="'over'"
               [opened]="(isHandset$ | async) === true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="drawer.toggle()">
          <mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="/complete-profile" (click)="drawer.toggle()">
          <mat-icon>settings</mat-icon>Settings</a>
      <mat-divider></mat-divider>
        <a mat-list-item routerLink="/jobs" (click)="drawer.toggle()">
          <mat-icon>work</mat-icon>Jobs</a>
      <a mat-list-item routerLink="/companies" (click)="drawer.toggle()">
        <mat-icon>business</mat-icon>Companies</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="activeRoute !== '/register' && activeRoute !== '/login' && activeRoute !== '/'">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/home" *ngIf="activeRoute !== '/register' && activeRoute !== '/login'">
        <img src="https://i.imgur.com/Xrbm3ix.png" alt="Prograd icon">
        <span>Prograd</span></a>
      <span class="spacer"></span>
      <mat-nav-list>
        <a matLine *ngIf="activeRoute === '/login'" routerLink="/register">Register</a>
        <a matLine *ngIf="activeRoute === '/register' || activeRoute === '/'" routerLink="/login">Login</a>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
