<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <h4 class="text-center">Login</h4>
      <hr>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="f.form.valid && loginStudent()" novalidate class="login-form">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput
                   placeholder="Username"
                   name="username"
                   [(ngModel)]="model.username"
                   #username="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && username.invalid}"
                   required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput
                   placeholder="Password"
                   name="password"
                   type="password"
                   [(ngModel)]="model.password"
                   #password="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && password.invalid}"
                   required>
          </mat-form-field>
          <button mat-raised-button type="submit" color="accent">
            <i class="fa fa-user"></i>
            <span> Login</span>
          </button>

        </form>
      </mat-card-content>

      <div class="login-failed" *ngIf='this.isError'>
        <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
      </div>
      <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage.length > 0">
        <p class="register-success-text">{{registerSuccessMessage}}</p>
      </div>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
