<mat-card class="centered">
  <mat-card-title *ngIf="cvs.data.length === 0">No CVs</mat-card-title>
  <div *ngIf="cvs.data.length > 0">
  <mat-card-title>My CVs</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="cvs" matSort class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let cv">{{cv.name}}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let cv" (click)="onCv(cv)"><a mat-icon-button><mat-icon>visibility</mat-icon></a></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit Name</th>
        <td mat-cell *matCellDef="let cv" (click)="onEditName(cv)"><a mat-icon-button><mat-icon>edit</mat-icon></a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  </div>
</mat-card>
