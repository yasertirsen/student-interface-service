<app-search-toolbar></app-search-toolbar>
<div class="container">
  <div class="row">
  <div class="offset-2"></div>
  <div class="col-md-12">

    <section>
      <div class="member-info">
        <mat-card>
          <div class="col-md-6">
          <mat-card-title>Profile</mat-card-title>
            <hr>
          <mat-card-subtitle>About You</mat-card-subtitle>
          <img
            mat-card-image
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/768px-Circle-icons-profile.svg.png"
            alt="Profile"
            class="profile-img">
          <mat-card-content>
            <h3>Welcome back!</h3>
            <p>Finish completing your profile to get graduate programs based on your course!</p>
          </mat-card-content>

            <mat-card-title>Complete These Steps</mat-card-title>
            <mat-card-content>
                <mat-card-actions>
                  <label class="steps">Setup course details</label>
                    <button mat-raised-button color="primary">Get Started</button>
                </mat-card-actions>
              <hr>
              <mat-card-actions>
                <label class="steps">Add LinkedIn</label>
                <button mat-raised-button color="primary">Get Started</button>
              </mat-card-actions>
              <hr>
              <mat-card-actions>
                <label class="steps">Upload CV</label>
                <button mat-raised-button color="primary">Get Started</button>
              </mat-card-actions>
            </mat-card-content>
          </div>
        </mat-card>
      </div>
    </section>
    </div>
  </div>
</div>
