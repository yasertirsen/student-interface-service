<div *ngFor="let position of obs | async">
<mat-card  class="content" (click)="goToLink(position)">
  <mat-card-title><a class="position-name">{{position.title}}</a></mat-card-title>
  <mat-card-subtitle>{{position.date}} </mat-card-subtitle>
  <mat-card-subtitle *ngIf="!!position.company">{{position.company.name}}</mat-card-subtitle>
  <mat-card-subtitle>{{position.location}} </mat-card-subtitle>
  <mat-card-content class="description" [innerHTML]="position.description"></mat-card-content>
</mat-card>
</div>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" *ngIf="positions.length > 9"></mat-paginator>
