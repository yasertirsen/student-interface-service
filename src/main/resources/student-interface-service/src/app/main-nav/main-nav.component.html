<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a routerLink="/home" *ngIf="activeRoute !== '/register' && activeRoute !== '/login'">
        <mat-icon>school</mat-icon>
        <span>Prograd</span></a>
      <span class="spacer"></span>
      <mat-nav-list>
        <a matLine *ngIf="activeRoute === '/login'" routerLink="/register">Register</a>
        <a matLine *ngIf="activeRoute === '/register' || activeRoute === '/'" routerLink="/login">Login</a>
        <a matLine *ngIf="activeRoute !== '/register' && activeRoute !== '/login' && activeRoute !== '/'" routerLink="/home">
          <mat-icon>home</mat-icon></a>
        <a matLine *ngIf="activeRoute !== '/register' && activeRoute !== '/login' && activeRoute !== '/'" routerLink="/complete-profile">
          <mat-icon>settings</mat-icon></a>
        <a matLine *ngIf="activeRoute !== '/register' && activeRoute !== '/login' && activeRoute !== '/'" routerLink="/jobs">
          <mat-icon>work</mat-icon></a>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
