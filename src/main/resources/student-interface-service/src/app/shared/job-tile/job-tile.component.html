<div class="row position" *ngFor="let position of positions">
  <div class="col-md-11">
    <mat-card>
      <mat-card-title><a class="position-name" (click)="goToLink(position)">{{position.title}}</a></mat-card-title>
      <mat-card-subtitle>{{ position.location}} </mat-card-subtitle>
      <mat-card-subtitle *ngIf="position.company !== null">{{position.company.name}}</mat-card-subtitle>
      <mat-card-content [innerHTML]="position.description"></mat-card-content>
    </mat-card>
  </div>
</div>
